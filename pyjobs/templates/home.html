<!DOCTYPE html>
<html lang="en" ng-app="pyjobs">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body ng-controller="pyjobsMain">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Python Jobs</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Pesquisar por..."
                       ng-model="text" />
                <div class="btn-group">
                    <button type="button" class="btn"
                            ng-disabled="status == 1"
                            ng-class="{'btn-danger': status==0, 'btn-success': status==1}">
                        <span class="badge" ng-bind="status ? 'connected' : 'disconnected'"></span>
                    </button>

                    <button type="button" class="btn dropdown-toggle"
                            ng-disabled="status == 0"
                            ng-class="{'btn-danger': status==0, 'btn-success': status==1}"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Recarregar</a></li>
                    </ul>
                </div>

                <div class="btn-group">

                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:55px">
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="job in jobs | filter: text">
                    <div class="row">
                        <h3 class="col-md-9">
                            <a href="{{!job.url}}" target="_blank" ng-bind="job.title"></a>
                        </h3>
                        <span class="col-md-3" ng-bind="job.location"></span>
                    </div>
                    <div class="row">
                        <h6 class="col-md-9">
                            <div class="row">
                                <span class="col-md-2">
                                    <i class="glyphicon glyphicon-calendar" title="Data de publicação"></i>
                                    <span ng-bind="job.date | date"></span>
                                </span>
                                <span class="col-md-3">
                                    <i class="glyphicon glyphicon-book" title="Empresa"></i>
                                    <span ng-bind="job.company"></span>
                                </span>
                                <span class="col-md-5" ng-if="job.tags.length">
                                    <i class="glyphicon glyphicon-tags"></i>
                                    <span ng-bind="job.tags"></span>
                                </span>
                            </div>
                        </h6>
                        <div class="col-md-3">
                            <span ng-bind="job.category"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


<script type="text/javascript" src="/static/js/angularjs/angular.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/underscore-min.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>
</body>
</html>
